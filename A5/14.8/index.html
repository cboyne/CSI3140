<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <canvas id = "drawLines" width = "400" height = "200"
    style = "border: 1px solid black;">
    </canvas>
    <script>
        var canvas = document.getElementById("drawLines");
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(40, 140);
        ctx.lineTo(360, 190); 
        ctx.lineTo(360, 140);
        ctx.lineTo(40, 190);
        ctx.lineWidth = 5;
        ctx.lineCap = "square";
        ctx.strokeStyle = "blue";
        ctx.stroke();

        var gradient = ctx.createLinearGradient(50, 50, 200, 200); 
        gradient.addColorStop(0, 'red');
        gradient.addColorStop(0.99, 'orange');
        gradient.addColorStop(1, 'yellow');

       
        ctx.fillStyle = gradient; 
        ctx.fill();
    </script>

</body>
</html>
