<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <body>
        <button onclick="toss()">Toss</button>
        <div id="results"></div>

        <script>
            let headsCount = 0;
            let tailsCount = 0;
            function flip()
            {
                return Math.floor(Math.random() * 2) > 0;
            }
            function toss() {
                let res = flip();
                if (res) {
                    headsCount++;;
                } else {
                    tailsCount++;
                }
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = `<p>Heads: ${headsCount}</p><p>Tails: ${tailsCount}</p>`;
            }

        </script>
    </body>
</html>
