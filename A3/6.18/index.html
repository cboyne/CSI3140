<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script type="text/javascript">
		
		var int1 = window.prompt("Enter integer 1:")
		var int2 = window.prompt("Enter integer 2:")
		var int3 = window.prompt("Enter integer 3:")

		int1 = parseInt(int1)
		int2 = parseInt(int2)
		int3 = parseInt(int3)

		var sum = int1 + int2 + int3
		var avg = sum/3
		var product = int1 * int2 * int3
		var min = Math.min(int1, int2, int3)
		var max = Math.max(int1, int2, int3)

		window.alert("Sum: " + sum + ", Avg: " + avg + ", Product: " + product + ", Min: " + min + ", Max: " + max)
		
	</script>

</head>
<body></body>
</html>
