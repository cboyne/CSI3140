<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script type="text/javascript">
		
		var int1 = window.prompt("Enter integer 1:")
		var int2 = window.prompt("Enter integer 2:")
		var int3 = window.prompt("Enter integer 3:")
		var int4 = window.prompt("Enter integer 4:")
		var int5 = window.prompt("Enter integer 5:")

		int1 = parseInt(int1)
		int2 = parseInt(int2)
		int3 = parseInt(int3)
		int4 = parseInt(int4)
		int5 = parseInt(int5)

		var min = Math.min(int1, int2, int3, int4, int5)
		var max = Math.max(int1, int2, int3, int4, int5)

		document.writeln( "<h1>The largest number is " + max + "<h1>" );
		document.writeln("<h1> The smallest number is " + min + "<h1>");
	</script>

</head>
<body></body>
</html>
