<!DOCTYPE html>
<html>

	<head>
		<meta charset = "utf-8">
		<title></title>
	</head>

	<style type="text/css">

		div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: mymove linear 7s infinite;
		}
        @keyframes mymove {
            0%, 100%{left: 0px; top:0px;}
            25% {left: 500px; top:0px}
            50% {left:500px; top:500px;}
            75% {left:0px; top:500px}
        }
		
	</style>

	<body>

		<div></div>
		
	</body>

</html>
