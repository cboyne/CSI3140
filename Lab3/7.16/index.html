<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script type="text/javascript">
		
		let html = "<table border='1'>";
		html += "<tr style='text-align: center; vertical-align: middle;'><th>N</th><th>10*N</th><th>100*N</th><th>1000*N</th></tr>";

		for (let i = 1; i <= 6; i++) {
		    let a = 10 * i;
		    let b = 100 * i;
		    let c = 1000 * i;

		    html += `<tr style='text-align: center; vertical-align: middle;'><td>${i}</td><td>${a}</td><td>${b}</td><td>${c}</td></tr>`;
		}

		html += "</table>";

		document.writeln(html);
		
	</script>

</head>
<body></body>
</html>
